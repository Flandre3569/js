        //创建函数实现冒泡排序
        var a=[5,4,3,2,1];
        function sort(a){
            for(var i=0;i<a.length;++i){
                for(var j=0;j<a.length;++j){
                    if(a[i]<a[j]){
                        var temp=a[i];
                        a[i]=a[j];
                        a[j]=temp;
                    }
                }
            }
            return a;
        }
        
        console.log(sort(a));

        function getrandom(max,min){
            return Math.floor(Math.random()*(max-min+1))+min;
