<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .father {
            position: relative;
            width: 300px;
            height: 300px;
            margin-top: -150px;
            margin-left: -150px;
            top:50%;
            left: 50%;
            background-color: pink;
        }

        .son {
            width: 50px;
            height: 50px;
            background-color: purple;
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="son"></div>
    </div>
    
</body>
</html>
