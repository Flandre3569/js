<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 60px;
            margin-top: 5px;
        }
        .close-button{
            position: absolute;
            top: -1px;
            left: -16;
            width: 14px;
            height: 14px;
            border: 1px solid #cccccc;
            line-height: 14px;
            font-family: Arial, Helvetica, sans-serif;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <div class="box">
        图片
        <img src="smallpdf.png" alt="">
        <i class="close-button">X</i>
    </div>
    <script>
        var btn=document.querySelector('.close-button');
        var box=document.querySelector('.box')
        
        btn.onclick=function(){
            box.style.display='none';
        }
    </script>
</body>
</html>
